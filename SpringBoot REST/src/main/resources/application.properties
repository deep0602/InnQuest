spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

server.port=8081

#information to the hibernate framework on how to convert  
#HQL into native SQL queries
#create table if not exists & update if exists
spring.jpa.hibernate.ddl-auto=update
#simplest way to dump the queries to standard out
spring.jpa.properties.hibernate.show_sql=true
#To beautify or pretty print the SQL
spring.jpa.properties.hibernate.format_sql=true
#To activate query comments in Hibernate	
spring.jpa.properties.hibernate.use_sql_comments=true

#disable the OSIV
spring.jpa.open-in-view=false